---
name: "Terraform Module PR"

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main

defaults:
  run:
    shell: bash

jobs:
  example:
    name: "Example"
    uses: ./.github/workflows/reusable-terraform-module-changelog.yml
    permissions:
      contents: read
    with:
      compare_from: ${{ github.base_ref }}
      compare_to: ${{ github.head_ref }}
      release_module_versions: true
    secrets: inherit # pragma: allowlist secret
